name: Deploy to Vercel

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-for-extreme-memory:
    runs-on: ubuntu-latest

    steps:
      - name: Get into correct directory
        run: |
          ls -a
          pwd
          echo "ðŸ“¦ Github Workspace is ${{ github.workspace }}"
          cd ${{ github.workspace }}/ExtremeMemory

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: | 
          vercel link --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_TEAM_ID }} --yes --project alphascope-x
          vercel deploy --token ${{ secrets.VERCEL_TOKEN }}